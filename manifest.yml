---
applications:
    - name: sap-spreadsheets-api
      docker:
          image: ((nexontis-spreadsheets-api))
          username: ((dh-user))
      memory: 2GB
      disk_quota: 2GB
      instances: 1
      timeout: 180
      routes:
          - route: papm-spreadsheets-api.cfapps.sap.hana.ondemand.com
      services:
          - applogs
      env:
          NODE_ENV: prod
          BASIC_AUTH_USER: ((basic-auth-user))
          BASIC_AUTH_PASS: ((basic-auth-pass))
          SPREADJS_LICENCE_KEY: ((spreadjs-licence-key))
